<!doctype html>
<html>
    <head>
        <meta charset="utf-8">      
        <title> BST </title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <h1>Árbol de Búsqueda Binaria</h1>
        
        <!-- El input ahora asegura números positivos o cero -->
        <input type="number" id="Num" min="0" oninput="validateInput(this)">
        <button onclick="insertButton()">AGREGAR</button>
        <button onclick="findButton()">BUSCAR</button>
        <button onclick="printButton()">IMPRIMIR</button>
        <button onclick="deleteButton()">ELIMINAR</button>
        <button onclick="minButton()">MÍNIMO</button>
        <button onclick="maxButton()">MÁXIMO</button>
        
        <!-- Nuevos botones para los recorridos -->
        <button onclick="inorderTraversal()">RECORRIDO EN ORDEN</button>
        <button onclick="preorderTraversal()">RECORRIDO EN PREORDEN</button>
        <button onclick="postorderTraversal()">RECORRIDO EN POSTORDEN</button>
        <button onclick="depthFirstTraversal()">RECORRIDO EN PROFUNDIDAD</button>

        <div id="canvas-wrap">
            <canvas id="canv" width="2000" height="600"></canvas>
            <div id="overlay"></div>
        </div>

        <div id="poljeIspis"></div> <!-- para el recorrido en inorden al final de la pantalla -->

        <script src="tree.js"></script>
        <script src="button_functions.js"></script>
        <script src="help_functions.js"></script>
        <script src="canvas.js"></script>

        <script>
            // Validar la entrada para asegurarse de que sea un entero positivo o cero
            function validateInput(input) {
                if (input.value < 0) {
                    input.value = 0; // Restablece el valor a 0 si es negativo
                }
            }
        </script>
    </body>
</html>
